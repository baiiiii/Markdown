<html>
  <head>
    <link rel="shortcut icon" href="https://dash.cloudflare.com/favicon.ico"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      xhr = new XMLHttpRequest();
      xhr.open('get', '/README.md');
      xhr.send('')
      xhr.onload = function(){
        document.getElementById('content').innerHTML = marked.parse(xhr.responseText);
      }
    </script>
  </body>
</html>
